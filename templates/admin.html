<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A little extra style for a better look */
        body {
            background-color: #f4f7f6;
            font-family: 'Inter', sans-serif;
        }
        .form-container, .space-y-8 {
            max-width: 700px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4">

        <div id="login-container" class="form-container p-8 bg-white rounded-2xl shadow-xl border border-gray-400/50">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>
            <form id="admin-login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <p id="login-error" class="text-red-500 text-sm mb-4 text-center hidden">Invalid username or password.</p>
                <button type="submit" class="w-full py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Log In</button>
            </form>
        </div>

        <div id="dashboard-container" class="space-y-8 hidden">
            <div id="plan-management-actions" class="p-8 bg-white rounded-2xl shadow-xl border border-gray-400/50">
                <h3 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4">Subscription Plan Management</h3>
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <button id="show-custom-plan-btn" class="flex-1 py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">Create Job Seeker/Company Plan</button>
                    <button id="show-advertiser-plan-btn" class="flex-1 py-3 px-6 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700">Create Advertiser Plan</button>
                </div>
            </div>

            <div id="generation-form-container" class="w-full max-w-2xl p-8 bg-white rounded-2xl shadow-xl border border-gray-400/50 hidden">
                <h3 id="management-header" class="text-3xl font-bold text-gray-800 border-b border-gray-200 pb-4 mb-6">Create Custom Subscription Plan</h3>
                <form id="subscription-form" class="space-y-6">
                    <div>
                        <label class="block text-base font-semibold text-gray-800 mb-2">1. User Type</label>
                        <div class="flex items-center space-x-6 bg-gray-50 p-3 rounded-lg">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" id="user-type-jobseeker" name="user_type" value="jobseeker" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                                <span class="text-gray-700 font-medium">Job Seeker</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" id="user-type-company" name="user_type" value="company" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="text-gray-700 font-medium">Company</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label for="subscription-name" class="block text-base font-semibold text-gray-800">2. Subscription Name</label>
                        <input type="text" id="subscription-name" name="subscription_name" class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Premium Plan" required>
                    </div>
                    <div>
                        <label for="subscription-duration" class="block text-base font-semibold text-gray-800">3. Subscription Duration (in days)</label>
                        <input type="number" id="subscription-duration" name="subscription_duration" min="1" class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 30" required>
                    </div>
                    <div>
                        <label for="plan-amount" class="block text-base font-semibold text-gray-800">4. Plan Amount ($)</label>
                        <input type="number" id="plan-amount" name="plan_amount" min="0" step="0.01" class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 25.00" required>
                    </div>
                    <div id="jobseeker-fields">
                        <label class="block text-base font-semibold text-gray-800">5. Number of Job Applies</label>
                        <div class="flex items-center space-x-4 mt-2">
                            <input type="number" id="job-applies" name="job_applies" min="0" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 50" required>
                            <label class="flex items-center space-x-2 whitespace-nowrap">
                                <input type="checkbox" data-target="job-applies" class="unlimited-checkbox h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                <span>Unlimited</span>
                            </label>
                        </div>
                    </div>
                    <div id="company-fields" class="hidden space-y-6">
                        <div>
                            <label class="block text-base font-semibold text-gray-800">5. Number of Job Postings</label>
                            <div class="flex items-center space-x-4 mt-2">
                                <input type="number" id="job-postings" name="job_postings" min="0" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 10">
                                <label class="flex items-center space-x-2 whitespace-nowrap">
                                    <input type="checkbox" data-target="job-postings" class="unlimited-checkbox h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <span>Unlimited</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-base font-semibold text-gray-800">6. Number of Resume Visits</label>
                            <div class="flex items-center space-x-4 mt-2">
                                <input type="number" id="resume-visits" name="resume_visits" min="0" class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 100">
                                <label class="flex items-center space-x-2 whitespace-nowrap">
                                    <input type="checkbox" data-target="resume-visits" class="unlimited-checkbox h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <span>Unlimited</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="pt-4 flex space-x-4">
                        <button type="submit" class="flex-1 py-3 px-6 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700">Create Plan</button>
                        <button type="button" id="cancel-btn" class="flex-1 py-3 px-6 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="advertiser-form-container" class="w-full max-w-2xl p-8 bg-white rounded-2xl shadow-xl border border-gray-400/50 hidden">
                <h3 class="text-3xl font-bold text-gray-800 border-b border-gray-200 pb-4 mb-6">Create Advertiser Subscription Plan</h3>
                <form id="advertiser-subscription-form" class="space-y-6">
                    <div>
                        <label for="advertiser-subscription-name" class="block text-base font-semibold text-gray-800">1. Subscription Name</label>
                        <input type="text" id="advertiser-subscription-name" name="subscription_name" class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="e.g., Local Boost" required>
                    </div>
                    <div>
                        <label for="ad-radius" class="block text-base font-semibold text-gray-800">2. Ad Visibility Radius (in km)</label>
                        <input type="number" id="ad-radius" name="ad_radius" min="1" class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="e.g., 10" required>
                    </div>
                    <div>
                        <label for="ad-duration" class="block text-base font-semibold text-gray-800">3. Ad Visibility Duration (in days)</label>
                        <input type="number" id="ad-duration" name="ad_duration" min="1" class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="e.g., 30" required>
                    </div>
                    <div>
                        <label for="ad-plan-amount" class="block text-base font-semibold text-gray-800">4. Plan Amount ($)</label>
                        <input type="number" id="ad-plan-amount" name="plan_amount" min="0" step="0.01" class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="e.g., 50.00" required>
                    </div>
                    <div class="pt-4 flex space-x-4">
                        <button type="submit" class="flex-1 py-3 px-6 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700">Create Plan</button>
                        <button type="button" id="cancel-advertiser-btn" class="flex-1 py-3 px-6 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Cancel</button>
                    </div>
                </form>
            </div>

             <div id="jobseeker-plans-container" class="p-8 bg-white rounded-2xl shadow-xl border border-gray-400/50">
                <h3 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4">Existing Job Seeker Plans</h3>
                <div id="jobseeker-plans-list" class="space-y-4"></div>
            </div>

            <div id="company-plans-container" class="p-8 bg-white rounded-2xl shadow-xl border border-gray-400/50">
                <h3 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4">Existing Company Plans</h3>
                <div id="company-plans-list" class="space-y-4"></div>
            </div>

            <div id="user-management-container" class="p-8 bg-white rounded-2xl shadow-xl border border-gray-400/50">
                <h3 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4">Manage User Subscriptions</h3>
                <div class="flex space-x-2">
                    <input type="text" id="userSearchInput" placeholder="Search by username or email..." class="flex-grow p-3 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <button id="userSearchBtn" class="py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">Search</button>
                </div>
                <div id="user-list" class="mt-4 space-y-2 max-h-60 overflow-y-auto"></div>
            </div>
            
        </div>
        

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM ELEMENTS ---
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const loginForm = document.getElementById('admin-login-form');
        const loginError = document.getElementById('login-error');
        
        const subscriptionForm = document.getElementById('subscription-form');
        const cancelBtn = document.getElementById('cancel-btn');
        const managementFormContainer = document.getElementById('generation-form-container');
        
        const showCustomPlanBtn = document.getElementById('show-custom-plan-btn');
        const showAdvertiserPlanBtn = document.getElementById('show-advertiser-plan-btn');

        const advertiserFormContainer = document.getElementById('advertiser-form-container');
        const advertiserSubscriptionForm = document.getElementById('advertiser-subscription-form');
        const cancelAdvertiserBtn = document.getElementById('cancel-advertiser-btn');
        
        // --- Dashboard Detail Containers ---
        const planManagementActions = document.getElementById('plan-management-actions');
        const jobseekerPlansContainer = document.getElementById('jobseeker-plans-container');
        const companyPlansContainer = document.getElementById('company-plans-container');
        const userManagementContainer = document.getElementById('user-management-container');
        
        const jobseekerPlansList = document.getElementById('jobseeker-plans-list');
        const companyPlansList = document.getElementById('company-plans-list');
        const userList = document.getElementById('user-list');
        const userSearchBtn = document.getElementById('userSearchBtn');
        const userSearchInput = document.getElementById('userSearchInput');

        // Form specific elements
        const userTypeRadios = document.querySelectorAll('input[name="user_type"]');
        const jobseekerFields = document.getElementById('jobseeker-fields');
        const companyFields = document.getElementById('company-fields');
        const subscriptionNameInput = document.getElementById('subscription-name');
        const subscriptionDurationInput = document.getElementById('subscription-duration');
        const planAmountInput = document.getElementById('plan-amount');
        const jobAppliesInput = document.getElementById('job-applies');
        const jobPostingsInput = document.getElementById('job-postings');
        const resumeVisitsInput = document.getElementById('resume-visits');
        const unlimitedCheckboxes = document.querySelectorAll('.unlimited-checkbox');

        // --- DUMMY DATA ---
        let users = [
            { id: 1, username: 'alice', email: 'alice@example.com', plan: 'Pro', endDate: '2025-12-01' },
            { id: 2, username: 'bob', email: 'bob@example.com', plan: 'Basic', endDate: '2025-10-25' },
        ];

        const existingJobseekerPlans = [
            { id: 101, name: 'Basic Seeker', duration: 30, amount: 10, applies: 50 },
            { id: 102, name: 'Pro Seeker', duration: 90, amount: 25, applies: -1 }
        ];

        const existingCompanyPlans = [
            { id: 201, name: 'Startup Hire', duration: 30, amount: 50, postings: 5, resumeVisits: 50 },
            { id: 202, name: 'Enterprise Hire', duration: 365, amount: 500, postings: -1, resumeVisits: -1 }
        ];
        
        // --- HELPER FUNCTIONS FOR UI VISIBILITY ---
        const showDashboardDetails = () => {
            planManagementActions.classList.remove('hidden');
            jobseekerPlansContainer.classList.remove('hidden');
            companyPlansContainer.classList.remove('hidden');
            userManagementContainer.classList.remove('hidden');
        };

        const hideDashboardDetails = () => {
            planManagementActions.classList.add('hidden');
            jobseekerPlansContainer.classList.add('hidden');
            companyPlansContainer.classList.add('hidden');
            userManagementContainer.classList.add('hidden');
        };

        // --- LOGIN FUNCTIONALITY ---
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); 
            const user_name = event.target.username.value;
            const password = event.target.password.value;

            if (user_name === 'admin' && password === 'password') {
                loginContainer.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');
                loginError.classList.add('hidden');
                
                managementFormContainer.classList.add('hidden');
                advertiserFormContainer.classList.add('hidden');

                renderJobseekerPlans();
                renderCompanyPlans();
                showDashboardDetails();
            } else {
                loginError.classList.remove('hidden');
            }
        });

        // --- RENDER FUNCTIONS ---
        const renderJobseekerPlans = () => {
            jobseekerPlansList.innerHTML = '';
            if (existingJobseekerPlans.length === 0) { /* ... */ return; }
            existingJobseekerPlans.forEach(plan => {
                const planElement = document.createElement('div');
                planElement.className = 'p-4 bg-gray-50 border rounded-lg shadow-sm';
                planElement.innerHTML = `
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center">
                        <div>
                            <h4 class="text-lg font-bold text-gray-800">${plan.name}</h4>
                            <p class="text-sm text-gray-600 mt-1">
                                <strong>Duration:</strong> ${plan.duration} days | <strong>Price:</strong> $${plan.amount} | <strong>Job Applies:</strong> ${plan.applies === -1 ? 'Unlimited' : plan.applies}
                            </p>
                        </div>
                        <div class="flex space-x-2 mt-3 sm:mt-0">
                            <button class="py-1 px-3 bg-yellow-500 text-white text-sm font-semibold rounded-md hover:bg-yellow-600">Edit</button>
                            <button class="py-1 px-3 bg-red-500 text-white text-sm font-semibold rounded-md hover:bg-red-600">Delete</button>
                        </div>
                    </div>`;
                jobseekerPlansList.appendChild(planElement);
            });
        };

        const renderCompanyPlans = () => {
            companyPlansList.innerHTML = '';
            if (existingCompanyPlans.length === 0) { /* ... */ return; }
            existingCompanyPlans.forEach(plan => {
                const planElement = document.createElement('div');
                planElement.className = 'p-4 bg-gray-50 border rounded-lg shadow-sm';
                planElement.innerHTML = `
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center">
                        <div>
                            <h4 class="text-lg font-bold text-gray-800">${plan.name}</h4>
                            <p class="text-sm text-gray-600 mt-1">
                                <strong>Duration:</strong> ${plan.duration} days | <strong>Price:</strong> $${plan.amount} <br>
                                <strong>Job Posts:</strong> ${plan.postings === -1 ? 'Unlimited' : plan.postings} | <strong>Resume Visits:</strong> ${plan.resumeVisits === -1 ? 'Unlimited' : plan.resumeVisits}
                            </p>
                        </div>
                        <div class="flex space-x-2 mt-3 sm:mt-0">
                            <button class="py-1 px-3 bg-yellow-500 text-white text-sm font-semibold rounded-md hover:bg-yellow-600">Edit</button>
                            <button class="py-1 px-3 bg-red-500 text-white text-sm font-semibold rounded-md hover:bg-red-600">Delete</button>
                        </div>
                    </div>`;
                companyPlansList.appendChild(planElement);
            });
        };

        // --- FORM DISPLAY LOGIC ---
        showCustomPlanBtn.addEventListener('click', () => {
            hideDashboardDetails();
            managementFormContainer.classList.remove('hidden');
        });
    
        showAdvertiserPlanBtn.addEventListener('click', () => {
            hideDashboardDetails();
            advertiserFormContainer.classList.remove('hidden');
        });

        // --- FORM SUBMISSION & CANCEL LOGIC ---
        advertiserSubscriptionForm.addEventListener('submit', (event) => {
            event.preventDefault();
            // ... (submission logic is the same)
            alert('Advertiser Plan Created!');
            advertiserSubscriptionForm.reset();
            advertiserFormContainer.classList.add('hidden');
            showDashboardDetails();
        });
    
        cancelAdvertiserBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to cancel?')) {
                advertiserSubscriptionForm.reset();
                advertiserFormContainer.classList.add('hidden');
                showDashboardDetails();
            }
        });

        subscriptionForm.addEventListener('submit', (event) => {
            event.preventDefault();
            // ... (submission logic is the same)
            alert('Subscription Plan Created!');
            subscriptionForm.reset();
            managementFormContainer.classList.add('hidden');
            showDashboardDetails();
        });
        
        cancelBtn.addEventListener('click', () => {
            if(confirm('Are you sure you want to cancel and clear the form?')) {
                subscriptionForm.reset();
                managementFormContainer.classList.add('hidden');
                showDashboardDetails();
            }
        });

        // --- User Search Logic (remains the same) ---
        const renderUserList = (filteredUsers) => {
            userList.innerHTML = ''; 
            if (filteredUsers.length === 0) {
                userList.innerHTML = '<p class="text-gray-500">No users found.</p>';
                return;
            }
            filteredUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'flex justify-between items-center p-3 bg-gray-100 rounded-lg';
                userElement.innerHTML = `
                    <div>
                        <p class="font-bold">${user.username}</p>
                        <p class="text-sm text-gray-600">${user.email}</p>
                    </div>
                    <button data-user-id="${user.id}" class="manage-btn py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600">Manage</button>
                `;
                userList.appendChild(userElement);
            });
        };

        userSearchBtn.addEventListener('click', () => {
            const query = userSearchInput.value.toLowerCase();
            const filtered = users.filter(u => u.username.toLowerCase().includes(query) || u.email.toLowerCase().includes(query));
            renderUserList(filtered);
        });
        
        // --- Form Field Toggling Logic (remains the same) ---
        function toggleFields(userType) {
            if (userType === 'jobseeker') {
                jobseekerFields.classList.remove('hidden');
                companyFields.classList.add('hidden');
            } else if (userType === 'company') {
                jobseekerFields.classList.add('hidden');
                companyFields.classList.remove('hidden');
            }
        }
        userTypeRadios.forEach(radio => radio.addEventListener('change', (e) => toggleFields(e.target.value)));
        unlimitedCheckboxes.forEach(checkbox => { /* ... (logic is the same) */ });
        toggleFields('jobseeker'); 
    });
    </script>

</body>
</html>
