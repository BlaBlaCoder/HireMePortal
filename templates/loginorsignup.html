<div id="auth" class="space-y-10">
    <div class="p-8 text-center bg-indigo-50 rounded-xl border border-indigo-300 shadow-md">
        <h2 class="text-3xl font-bold text-indigo-700 mb-2">Login or Sign Up</h2>
        <p class="text-gray-600 text-lg">Use your credentials to log in and access your data.</p>
    </div>

    <!-- SIMULATED LOGIN (Primary Focus) -->
    <div class="p-8 border border-gray-200 rounded-xl bg-gray-50 space-y-6 shadow-lg">
        <h3 class="text-2xl font-bold text-gray-800">Log In</h3>
        <p class="text-sm text-gray-600">Enter your username and password.</p>
        <form id="loginForm" class="space-y-5" onsubmit="handleLogin(event)">
            <div>
                <label for="loginUsername" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="loginUsername" name="user_name" placeholder="Enter your username (e.g., testuser)" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm sm:text-base p-3 focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm sm:text-base p-3 focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition duration-300">
                Log In
            </button>
        </form>

        <hr class="my-6 border-gray-300">

        <!-- Toggle Signup Button -->
        <div class="text-center">
            <p class="text-sm text-gray-600 mb-3">Don't have an account?</p>
            <button type="button" id="toggleSignupBtn" onclick="toggleSignupForm()" class="py-2 px-6 border border-green-600 text-sm font-semibold rounded-full text-green-600 hover:bg-green-100 transition duration-300">
                Show Signup Form
            </button>
        </div>
    </div>

    <!-- SIGNUP FORM (Hidden by default) -->
    <div id="signupContainer" class="p-8 border border-green-300 rounded-xl bg-green-50 space-y-6 shadow-lg hidden">
        <h3 class="text-2xl font-bold text-green-700">New User Signup</h3>
        <form id="signupForm" class="space-y-4" onsubmit="handleSignup(event)">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="signupUsername" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="signupUsername" name="user_name" placeholder="Choose a username" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm sm:text-sm p-3" required>
                </div>
                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Choose a strong password" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm sm:text-sm p-3" required>
                </div>
                 <!-- First Name -->
                <div>
                    <label for="signupFirstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="signupFirstName" name="first_name" class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm sm:text-sm">
                </div>

                <!-- Last Name -->
                <div>
                    <label for="signupLastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="signupLastName" name="last_name" class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm sm:text-sm">
                </div>
                <div>
                    <label for="signupMobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number (Mandatory)</label>
                    <input type="text" id="signupMobileNumber" name="mobile_number" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm sm:text-sm p-3" required>
                </div>
                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email (Mandatory)</label>
                    <input type="email" id="signupEmail" name="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm sm:text-sm p-3" required>
                </div>
                <div>
                    <label for="signupGender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="signupGender" name="gender" class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm sm:text-sm">
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        </select>
                </div>
                 <!-- Date of Birth -->
                <div>
                    <label for="signupDateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="signupDateOfBirth" name="date_of_birth" class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm sm:text-sm">
                </div>
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-green-600 hover:bg-green-700 transition duration-300">
                Sign Up & Log In
            </button>
        </form>
    </div>
</div>

<script>
    // Initialization function called after the HTML is loaded
    function initAuth() {
        console.log("Auth forms initialized.");
        // Attaches the global functions defined in index.html to the local form elements
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('signupForm').addEventListener('submit', handleSignup);
        document.getElementById('toggleSignupBtn').addEventListener('click', toggleSignupForm);

        // Helper function for this page
        function toggleSignupForm() {
            const container = document.getElementById('signupContainer');
            const btn = document.getElementById('toggleSignupBtn');
            const isHidden = container.classList.contains('hidden');
            
            container.classList.toggle('hidden', !isHidden);
            btn.textContent = isHidden ? 'Hide Signup Form' : 'Show Signup Form';
            // Update button styles
            btn.classList.toggle('bg-white', isHidden);
            btn.classList.toggle('bg-green-100', !isHidden);
        }
    }
</script>
